<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
    <style>
        * {
            padding: 0;
            color: rgb(183, 255, 0);
            font-family: verdana;
            font-size: 18px;
            text-decoration-color: aliceblue;
        }

        div {
            margin-top: 4rem;
            display: grid;
            justify-content: center;
        }

        button {
            border: 0px;
            cursor: pointer;
            width: 200px;
            height: 40px;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>

    <div>
        <button onclick="black()" style="background-color: black;">Black</button>
        <button onclick="red()" style="background-color: red;">Red</button>
        <button onclick="green()" style="background-color: green;">Green</button>
        <button onclick="blue()" style="background-color: blue;">Blue</button>
        <button onclick="yellow()" style="background-color: yellow;">Yellow</button>
        <button onclick="orange()" style="background-color: orange;">Orage</button>
        <button onclick="pink()" style="background-color: pink;">Pink</button>
        <button onclick="chocolate()" style="background-color: chocolate;">Chocolate</button>
        <button onclick="brown()" style="background-color: brown;">Brown</button>
        <button onclick="whitesmoke()" style="background-color: whitesmoke;">Whitesmoke</button>
    </div>

    <script>

        function black() {
            document.body.style = "background-color : black"
        }
        function red() {
            document.body.style = "background-color : red"
        }
        function green() {
            document.body.style = "background-color : green"
        }
        function blue() {
            document.body.style = "background-color : blue"
        }
        function yellow() {
            document.body.style = "background-color : yellow"
        }
        function orange() {
            document.body.style = "background-color : orange"
        }
        function pink() {
            document.body.style = "background-color : pink"
        }
        function chocolate() {
            document.body.style = "background-color : chocolate"
        }
        function brown() {
            document.body.style = "background-color : brown"
        }
        function whitesmoke() {
            document.body.style = "background-color : whitesmoke"
        }
    </script>
</body>
</html>
